<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="base">
        <div class="output">
            <input type="number" class="result"></output>
        </div>
        <div class="first-row">
            <button class="clear">C</button>
            <button class="divide">รท</button>
        </div>
        <div class="second-row">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="multiply">ร</button>
        </div>
        <div class="third-row">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="subtract">-</button>
        </div class="fourth-row">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="addition">+</button>
        <div class="fifth-row">
            <button class="0">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
